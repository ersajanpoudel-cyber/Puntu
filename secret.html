<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Day</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, pink, mistyrose);
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      text-align: center;
      color: crimson;
      margin-top: 40px;
      text-shadow: 2px 2px white;
    }

    .container {
      display: flex;
      justify-content: center;
      margin-top: 50px;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: hotpink;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #noBtn {
      position: absolute;
      background-color: crimson;
    }

    /* Floating balloons/flowers */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 60px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, pink, red);
      border-radius: 50% 50% 50% 50%;
      animation: floatUp 10s linear infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: black;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ğŸ’– My pukuluuuu Will You Be My Valentine? ğŸ’–</h1>
  <div class="container">
    <button id="yesBtn">Yes ğŸ’•</button>
    <button id="noBtn">No ğŸ’”</button>
  </div>

  <!-- Balloons -->
  <div class="balloon" style="left:10%; animation-delay:0s;"></div>
  <div class="balloon" style="left:30%; animation-delay:2s;"></div>
  <div class="balloon" style="left:50%; animation-delay:4s;"></div>
  <div class="balloon" style="left:70%; animation-delay:6s;"></div>
  <div class="balloon" style="left:90%; animation-delay:8s;"></div>

  <script>
    const noBtn = document.getElementById('noBtn');

    // Make "No" button jump around randomly
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    // Prevent clicking "No"
    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      alert("You can't say No ğŸ˜˜");
    });

    // "Yes" button action
    document.getElementById('yesBtn').addEventListener('click', () => {
      alert("Yayyyyyyy.. I Knew you will say yessss.. I Love you sooo much darling.. HAPPY VALENTINE BABY ğŸ’ğŸ’–");
    });
  </script>
</body>
</html>
